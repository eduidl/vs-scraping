<!DOCTYPE html>
<html>
  <head>
    <title>基本</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 200px;
        height: 200px;
      }

      .background {
        width: 200px;
        height: 200px;
        background-image: url("./mountain.jpg");
        background-size: cover;
      }

      #canvas {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">スクレイピング対策（）</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">通常</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tile">タイル</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tile-move">動くタイル</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <table class="table">
      <thead>
        <tr>
          <th>説明</th>
          <th>画像</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ノーガード</td>
          <td><img src="./mountain.jpg" /></td>
        </tr>
        <tr>
          <td>img 右クリック禁止</td>
          <td>
            <img oncontextmenu="return false;" src="./mountain.jpg" />
          </td>
        </tr>
        <tr>
          <td>background-image</td>
          <td>
            <div class="background"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
