      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      const tiles = document.querySelectorAll(".tile");

      const tileOffsets = new Array();
      tiles.forEach((tile) => {
        tileOffsets.push({
          x: Math.random() * 1000 - 500,
          y: Math.random() * 1000 - 500,
        });
      });

      const moveTiles = () => {
        const total =
          document.documentElement.scrollHeight - window.innerHeight;
        const ratio = document.documentElement.scrollTop / total;
        const scale = ratio * 2 - 1;

        tiles.forEach((tile, i) => {
          const offset = tileOffsets[i];
          if (Math.abs(scale) < 0.01) {
            tile.style.transform = `translate(0px, 0px)`;
          } else {
            const x = offset.x * scale;
            const y = offset.y * scale;
            tile.style.transform = `translate(${x}px, ${y}px)`;
          }
        });
      };

      moveTiles();

      document.addEventListener("scroll", (e) => {
        moveTiles();
      });
    </script>
